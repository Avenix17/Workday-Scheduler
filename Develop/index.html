<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div id="confirmedevent" class="hidden">Appointment added to <span class="text-danger">local storage</span> ✔️</div>

    <div class="container">

      <div id="time9" class="row time-block">
        <div class="col-md-2 hour">
          9:00 AM
        </div>
        <textarea id="textarea9" class="col-md-9 description"></textarea>
        <button id="event-btn9" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time10" class="row time-block">
        <div class="col-2 hour">
          10:00 AM
        </div>
        <textarea id="textarea10" class="col-md-9 description"></textarea>
        <button id="event-btn10" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time11" class="row time-block">
        <div class="col-2 hour">
          11:00 AM
        </div>
        <textarea id="textarea11" class="col-md-9 description"></textarea>
        <button id="event-btn11" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time12" class="row time-block">
        <div class="col-2 hour">
          12:00 PM
        </div>
        <textarea id="textarea12" class="col-md-9 description"></textarea>
        <button id="event-btn12" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time13" class="row time-block">
        <div class="col-2 hour">
          1:00 PM
        </div>
        <textarea id="textarea13" class="col-md-9 description"></textarea>
        <button id="event-btn13" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time14" class="row time-block">
        <div class="col-2 hour">
          2:00 PM
        </div>
        <textarea id="textarea14" class="col-md-9 description"></textarea>
        <button id="event-btn14" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time15" class="row time-block">
        <div class="col-2 hour">
          3:00 PM
        </div>
        <textarea id="textarea15" class="col-md-9 description"></textarea>
        <button id="event-btn15" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time16" class="row time-block">
        <div class="col-2 hour">
          4:00 PM
        </div>
        <textarea id="textarea16" class="col-md-9 description"></textarea>
        <button id="event-btn16" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time17" class="row time-block">
        <div class="col-2 hour">
          5:00 PM
        </div>
        <textarea id="textarea17" class="col-md-9 description"></textarea>
        <button id="event-btn17" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
